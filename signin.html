<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="center">
        <h1>Sign In</h1>
        <hr>
        <p>Sign in so you can save items to your wishlists, track your orders, and check out faster!</p>
        <form method="post">
            <p id="e">Email*</p>
            <div class="txt">
                <input type="text"  name="email" placeholder="ENTER EMAIL-ID">
            </div>
           
            <button type="Next">Next</button>
            <div class="txt">
                <input type="text" placeholder="USE MOBILE NUMBER INSTED">
            </div>
          
            <hr>
            <h1>Sign Up</h1>
            <p>Welcome! It's quick and easy to set up an account</p>
            <div class="txt">
                <input type="text"  placeholder="CREATE AN ACCOUNT">
            </div>
           
        </form>
    </div>
    
</body>
</html>
